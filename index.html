<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estalio - AI Voice Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              estalio: {
                navy: '#1A365D', // Professional Navy
                gold: '#C5A059', // Luxury Gold
                purple: '#8B5CF6', // Accent purple
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff; 
        color: #0f172a; /* Slate 900 */
      }
      /* Custom scrollbar for chat logs */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .blob-pulse {
        box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.7); /* Estalio Gold */
        transform: scale(1);
        animation: pulse-gold 2s infinite;
      }
      @keyframes pulse-gold {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 15px rgba(197, 160, 89, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(197, 160, 89, 0);
        }
      }
    </style>

  }
}
</script>
</head>
